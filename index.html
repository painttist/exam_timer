<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Timer | Painttist</title>

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/css/uikit.min.css" integrity="sha256-G66o77qJG9dog1VA0ejje21/X4aFcNpDn8sqnajd/GI=" crossorigin="anonymous" />
  
  <!-- Normalize -->
  <!-- <link rel="stylesheet" type="text/css" href="./css/normalize.css"> -->

  <!-- Own CSS -->
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>

  <div id="main" class="num-mono uk-container uk-container-expand uk-height-viewport uk-background-muted uk-flex uk-flex-column uk-padding-small uk-padding-remove-vertical">
    <div id="main-timer" class="num-mono uk-flex-none uk-card uk-card-xsmall uk-card-default uk-card-body uk-flex uk-flex-baseline uk-flex-center uk-padding-remove-vertical">
      <div class="uk-text-large uk-text-bold">
        <span id="main-timer-hour"></span> : <span id="main-timer-min"></span>
      </div>
      <div class="uk-text-bold">&nbsp;: <span id="main-timer-sec"></span>
      </div>
    </div>

    <div id="timer-container" class="uk-flex-none uk-flex uk-flex-column">
      <!-- Subjects and Timers In Here -->
      <div id="subject-title-0" subject-id="0" class="subject uk-flex-auto uk-flex uk-card uk-card-body uk-card-xsmall uk-card-default uk-margin-small-top uk-flex">
        <input type="text" class="uk-flex-none uk-width-medium uk-input uk-card-title uk-text-bold" placeholder="Subject Name">
        <div class="uk-flex-none uk-width-auto uk-flex uk-flex-middle uk-input uk-text-large uk-text-bold">
          Start  <input tabindex=1 class="input input-time uk-text-normal uk-width-small uk-flex-none uk-input" type="text" placeholder="00:00">
        </div>
        <div class="uk-flex-1 uk-flex uk-flex-middle uk-input uk-text-large uk-text-bold">
          End     <span class="uk-text-normal">--:--</span>     <span class="uk-text-normal">--:--</span></div>
        <button class="btn-subject-delete uk-flex-none uk-flex uk-flex-middle uk-padding-small uk-padding-remove-vertical" uk-icon="minus-circle" onclick="deleteSubject(this)"></button>
      </div>

      <div id="subject-levels-0" subject-id="0" class="levels-card uk-card uk-card-body uk-card-xsmall uk-card-default uk-margin-small-top">
        <div class="level uk-flex-middle uk-flex-auto uk-flex uk-margin-small-bottom">

          <div class="uk-text-medium uk-flex-none uk-width-auto uk-flex uk-flex-left uk-flex-column">
            <!-- <input class="uk-input" type="text" placeholder="Higher / Standard"> -->
            <select class="uk-input uk-text-bold level-label">
                <option selected>SL</option>
                <option>HL</option>
            </select>
          </div>
          
          <div class="timer uk-width-expand uk-flex-1 uk-flex uk-flex-wrap uk-flex-middle">
            <div class="uk-width-1-1 timer-legends uk-width-expand uk-flex uk-flex-middle uk-text">
              <div id="timer-legend-reading" class="timer-legend"></div><div id="timer-legend-start" class="timer-legend"> Start 00:00</div><div id="timer-legend-30" class="timer-legend"> </div><div id="timer-legend-5" class="timer-legend"> </div>
            </div>
            <div id="timer-duration" class="uk-width-1-1 uk-flex uk-flex-baseline">
              <div class="uk-flex-none">Duration (min):</div>
              <input type="text" class="input-duration uk-flex-none uk-width-auto uk-input" placeholder="60" value="60">
              <div class="uk-flex-none">Reading Time (min):</div>
              <input type="text" class="input-duration uk-flex-1 uk-input" placeholder="5" value="5">
            </div>
          </div>

          <div class="uk-width-auto uk-flex-none uk-flex uk-flex-left">
            <!-- <input class="uk-input" type="text" placeholder="Higher / Standard"> -->
            <div class="uk-text-left level-label-end level-label">End</div>
          </div>


        </div>

        <div class="level uk-flex-middle uk-flex-auto uk-flex">

          <div class="uk-text-medium uk-flex-none uk-width-auto uk-flex uk-flex-left uk-flex-column">
            <!-- <input class="uk-input" type="text" placeholder="Higher / Standard"> -->
            <select class="uk-input uk-text-bold level-label">
                <option>SL</option>
                <option selected>HL</option>
            </select>
          </div>
          
          <div class="timer uk-width-expand uk-flex-1 uk-flex uk-flex-wrap uk-flex-middle">
            <div class="uk-width-1-1 timer-legends uk-width-expand uk-flex uk-flex-middle uk-text">
              <div id="timer-legend-reading" class="timer-legend"></div><div id="timer-legend-start" class="timer-legend"> Start 00:00</div><div id="timer-legend-30" class="timer-legend"> </div><div id="timer-legend-5" class="timer-legend"> </div>
            </div>
            <div id="timer-duration" class="uk-width-1-1 uk-flex uk-flex-baseline">
              <div class="uk-flex-none">Duration (min):</div>
              <input type="text" class="input-duration uk-flex-none uk-width-auto uk-input" placeholder="120" value="120">
              <div class="uk-flex-none">Reading Time (min):</div>
              <input type="text" class="input-duration uk-flex-1 uk-input" placeholder="5" value="5">
            </div>
          </div>

          <div class="uk-width-auto uk-flex-none uk-flex uk-flex-left">
            <!-- <input class="uk-input" type="text" placeholder="Higher / Standard"> -->
            <div class="uk-text-left level-label-end level-label">End</div>
          </div>

        </div>
      </div>

    </div>
  </div>
  
  <div id="zoom-pop-up" class=" uk-overlay uk-overlay-default uk-position-center uk-invisible">Zoom:</div>

  <div class="btn-group uk-flex uk-flex-middle uk-padding-small uk-overlay uk-position-bottom-right uk-width-auto uk-card uk-card-hover">
    <input id="color-picker" type="color" class="gone" value="#9BE3C8">
    <button id="btn-toggle-force12" uk-tooltip="title: Force Hour ≤12; delay: 500" class="btn num-mono" onclick="toggleForce12();">24</button>
    <button id="btn-toggle-extra-info" uk-tooltip="title: Toggle Extra Info; delay: 500" class="btn" uk-icon="clock" onclick="toggleExtraInfo()"></button>
    <a id="btn-question" uk-icon="question" class="btn" uk-tooltip="Click On Timeline to <br> Edit Exam Duration" href="#"></a>
    <a id="btn-info" uk-icon="info" class="btn" uk-tooltip="By Painttist" href="https://github.com/painttist/exam_timer" target="_blank"></a>
    <button id="btn-zoom-out" uk-icon="minus-circle" uk-tooltip="title: Zoom Out; delay: 500" class="btn" onclick="zoomOut();"></button>
    <button id="btn-zoom-in" uk-icon="plus-circle" uk-tooltip="title: Zoom In; delay: 500" class="btn" onclick="zoomIn();"></button>
    <button id="btn-plus" uk-icon="pencil" uk-tooltip="title: Add Subject; delay: 500" class="btn" onclick="addSubject();"></button>
    <button id="btn-fullscreen" uk-icon="expand" uk-tooltip="title: Full Screen; delay: 500" class="btn" onclick="toggleFullScreen();"></button>
  </div>


  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit.min.js" integrity="sha256-JJgdoUCEwWBuvXW08W3EvBgfVEHoPt82Nje/+DXrDGs=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit-icons.min.js" integrity="sha256-yALuSP2vwUtflUpSb0dMHDdCaNUfaHHpY6+TKCYDxes=" crossorigin="anonymous"></script>
  <!-- Own JS -->
  <script src="./js/index.js"></script>
</body>
</html>
