<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Timer | Painttist</title>

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/css/uikit.min.css" integrity="sha256-G66o77qJG9dog1VA0ejje21/X4aFcNpDn8sqnajd/GI=" crossorigin="anonymous" />
  
  <!-- Normalize -->
  <!-- <link rel="stylesheet" type="text/css" href="./css/normalize.css"> -->

  <!-- Own CSS -->
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>

  <div class="uk-container uk-container-expand uk-height-viewport uk-background-muted uk-flex uk-flex-column uk-padding-small">
    <div id="main-timer" class="num-mono uk-flex-none uk-card uk-card-small uk-card-default uk-card-body uk-flex uk-flex-baseline uk-flex-center">
      <div class="uk-text-large uk-text-bold">
        <span id="main-timer-hour"></span> : <span id="main-timer-min"></span>
      </div>
      <div class="uk-text-bold">&nbsp;: <span id="main-timer-sec"></span>
      </div>
    </div>

    <div class="timer-container uk-flex-none uk-flex uk-flex-column">
      <!-- Timers In Here -->
      <div class="timer uk-flex-auto uk-flex uk-card uk-card-body uk-card-small uk-card-default uk-margin-small-top">

        <div class="uk-width-1-6 uk-flex-none uk-flex uk-flex-column uk-flex-stretch">

          <div class="uk-width-expand uk-flex-1 uk-flex uk-flex-middle">
            <input class="uk-input" type="text" placeholder="Subject">
          </div>

          
          <div class="uk-flex-1 uk-flex uk-flex-middle">
            <input tabindex=1 class="input-time uk-flex-none uk-input" type="text" placeholder="00:00">
          </div>
        </div>
        
        <div class="uk-flex-1 uk-background-primary">Something</div>
      </div>

      <div class="exam uk-flex-auto uk-flex uk-card uk-card-body uk-card-small uk-card-default uk-margin-small-top">
        <h3 class="uk-card-title"></h3>
      </div>
    </div>

  </div>
  
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit.min.js" integrity="sha256-JJgdoUCEwWBuvXW08W3EvBgfVEHoPt82Nje/+DXrDGs=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit-icons.min.js" integrity="sha256-yALuSP2vwUtflUpSb0dMHDdCaNUfaHHpY6+TKCYDxes=" crossorigin="anonymous"></script>
  <!-- Own JS -->
  <script src="./js/index.js"></script>
</body>
</html>
